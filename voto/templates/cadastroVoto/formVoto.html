{% extends 'base.html' %}
<!--EXTENDER A PÁGINA BASE, só vai mudar o centro-->

{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
Registro de Voto
{% endblock %}

{% block centro %}
<div class="container-fluid">

    <h1>Votação:</h1>
    <p class="lead"> Preencha os campos abaixo:</p>

    <form action="." method="POST">

        {% csrf_token %}

        {{ primeiroForm|crispy }}

        <button type="submit" class="btn btn-success">Confirmar</button>
    </form>

</div>
{% endblock %}
