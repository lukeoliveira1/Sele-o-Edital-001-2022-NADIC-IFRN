{% extends 'base.html' %}
<!--EXTENDER A PÁGINA BASE, só vai mudar o centro-->

{% load static %}

{% block titulo %}
Index
{% endblock %}

{% block centro %}

<div class="flex center">

  <!--Botão de Candidatos e Eleições-->

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Eleições em andamento</th>
      </tr>
    </thead>

    <tbody>
      {% for objeto in produtos %}
      <tr>
        <th scope="row"></th>
        <td>{{ objeto.nomePleito }}</td>
        <td>
          <div class="text-center"><a class="btn btn-primary mt-auto"
              href="{% url 'eleicao_urls:detalheEleicao' objeto.id %}">Detalhes</a></div>
        </td>
        <td>
          {% if request.user.is_authenticated %}
          <div class="text-center"> <a class="btn btn-primary mt-auto"
              href="{% url 'eleicao_urls:editarEleicao' objeto.id %}">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                <path fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
              </svg>
            </a></div>
            {% endif %}
        </td>
        </td>
      </tr>
</div>


{% endfor %}
</tbody>

</table>
</div>

{% endblock %}
